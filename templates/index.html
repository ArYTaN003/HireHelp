<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="../static/script.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>       
<body class="h-screen flex">
    <!--Navbar-->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="">HireHelp</a>
            <div class="d-flex ms-3">
                <div class="p-2 bg-light rounded">
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                </div>
                <div class="p-2 bg-light rounded ms-2">
                    <a class="nav-link" href="#">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Left Section -->
    <div class="w-1/2 bg-gray-100 p-8 flex flex-col justify-center items-center">
        <img src="../static/images/Logo.png" alt="Placeholder image of a professional setting" class="mb-4">
        <h1 class="text-2xl font-bold mb-2">Welcome to Hire Help</h1>
        <p class="text-gray-600 text-center">Join us and be a part of an amazing journey. Whether you're looking to interview candidates or find your dream job, we have the right tools for you.</p>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 bg-white p-8 flex flex-col justify-center items-center">
        
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                
                <form method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password" >Password</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" value="Login">
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="register" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Register
                    </a>
                </div>
            </div>
    </div>
    
</body>
</html>
