<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/register_style.css">
</head>
<body>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-9 my-10 rounded-3xl shadow-lg w-full max-w-xl">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">User Registration</h2>
            <form action="#" method="POST" class="space-y-8" name="register-form">
                <div>
                    <label for="user-role" class="block text-gray-700 font-medium mb-2 comp"> Select a role </label>
                    <div class="radio-group">
                        <input type="radio" id="interviewer" name="user-role" value="Interviewer" required>
                        <label for="interviewer" class="block text-gray-700 font-medium mb-2">Interviewer</label>
                    
                        <input type="radio" id="candidate" name="user-role" value="Candidate" required>
                        <label for="candidate" class="block text-gray-700 font-medium mb-2">Candidate</label>
                    </div>
                </div>
                <div>
                    <label for="first-name" class="block text-gray-700 font-medium mb-2 comp">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter Your First Name" required>
                </div>
                <div>
                    <label for="last-name" class="block text-gray-700 font-medium mb-2 comp">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter Your Last Name" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2 comp">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter Your Email" required>
                </div>
                <div>
                    <label for="mobile" class="block text-gray-700 font-medium mb-2 comp">Mobile</label>
                    <div class="flex">
                        <select id="country-code" name="country-code" class="p-4 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+61">+61 (Australia)</option>
                            <option value="+81">+81 (Japan)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="text" id="mobile" name="mobile" class="w-full p-4 border border-gray-300 rounded-r-lg focus:outline-none focus:border-blue-500" placeholder="Enter Your Mobile Number" required>
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2 comp">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-4 border border-gray-300 rounded-r-lg focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="re-enter-password" class="block text-gray-700 font-medium mb-2 comp">Re-enter Password</label>
                    <input type="password" name="re-enter-password" id="re-enter-password" class="w-full p-4 border border-gray-300 rounded-r-lg focus:outline-none focus:border-blue-500" placeholder="Re-enter your password" required>
                </div>
                <p id="password-error" class="text-red-500 mt-2 hidden">Passwords do not match</p>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
